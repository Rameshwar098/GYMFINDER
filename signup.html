<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup-stylesheet.css">
    <title>signup-form</title>
</head>
<body>
    <div class="signup-container">
        <h2>Create an  Account</h2>
        <form action="" method="post">
            <div class="form-group">
                <label for="fulltname">Enter your full name</label>
                <input type="text" id="fullname" name="fullname" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="useremail">Enter your e-mail address</label>
                <input type="email" id="useremail" name="useremail" placeholder="johndoe@email.com" required>
            </div>
            <div class="form-group">
                <label for="mobile-no">Enter your mobile number</label>
                <input type="tel" id="mobile-no" name="mobile-no" placeholder="+91 1234567890" pattern="[0-9]{10}">
            </div>
            <div class="form-group">
                <label for="userpassword">Create password</label>
                <input type="password" id="userpassword" name="userpassword" placeholder="John@123" required>
                <label for="conformpassword">Conform password</label>
                <input type="text" id="conformpassword" name="conformpassword" placeholder="John@123" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign up</button>
            </div>
        </form>
        <p>Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
</body>
</html>
