<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- to make webpage resposive -->
    <link rel="stylesheet" href="css/signin-stylesheet.css">
    <title>login-form</title>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="" method="post">
            <div class="form-group">
                <label for="useremail">Enter e-mail</label><br>
                <input type="text" id="useremail" name="useremail" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
                <label for="password">Enter password</label><br>
                <input type="password" id="password" name="password" placeholder="Allow@123">
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </div>
</body>

</html>
